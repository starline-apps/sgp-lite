<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Gerenciamento de atletas" />
    <meta name="author" content="BeetCorp" />
    <link rel="apple-touch-icon" href="images/sgp_logo_toolbar.png"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
    <title>SGP Lite</title>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato&#038;ver=3.9.1' type='text/css' media='all' />

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/application.css -->
    <link rel="stylesheet" href="styles/polymer.css" media="all" type="text/css" >
    <link rel="stylesheet" href="styles/style.css" media="all" type="text/css" >
    <link rel="stylesheet" href="styles/colors.css" media="all" type="text/css" >
    <!-- endbuild -->
</head>

<body ng-app="BeetApp" layout="vertical" layout-fill>


    <header ng-include src="'views/header.html'" id="header" class="color-bg-1" ng-controller="HeaderController" style="display:none;">

    </header>


    <div id="container"  style="display:none;" layout="horizontal" flex>

        <material-sidenav ng-include src="'views/menu.html'" class="color-bg-1 visible-lg col-lg-2" layout="vertical">

        </material-sidenav>

        <main class="col-xs-12 col-lg-10 p-0 scrollable color-bg-1" style="padding:0 !important;overflow-y: auto !important" ui-view>

        </main>
        <!--
        <material-sidenav ng-include src="'views/menu.html'" class="color-bg-1 material-whiteframe-z3 visible-lg col-lg-2" layout="vertical">

        </material-sidenav>
        -->
    </div>


    <footer id="footer" ng-include src="'views/footer.html'" class="color-bg-4 material-whiteframe-z3 hidden" layout="horizontal" style="display: none;">

    </footer>


    <div class="overlay-transparent" style="display:none;">

    </div>


    <div id="loadingApp" ng-include src="'views/loading-app.html'" layout="vertical" class="fill" layout-align="center center" >

    </div>

    <div id="login" ng-include src="'views/login.html'" ng-if="login" ng-controller="LoginController" layout="vertical" class="fill" layout-align="center center" style="display:none;">

    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/ng-ckeditor/ng-ckeditor.js"></script>
    <script src="bower_components/angular-ckeditor/angular-ckeditor.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
