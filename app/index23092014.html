    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">

    <link rel="stylesheet" href="styles/components/datepicker/datepicker2.css">

<body ng-app="BeetApp" layout="vertical" flex>

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->


<header ng-include src="'views/header.html'" id="header" class="c-4" flex="10" ng-controller="HeaderController" style="display:none;">

</header>


<div id="container"  style="display:none;" display="horizontal" flex="80">

    <material-sidenav ng-include src="'views/menu.html'" class="color-bg-1 material-whiteframe-z3" flex="40">

    </material-sidenav>



    <main ui-view="" class="color-bg-2" display="vertical" flex>
        asdas
    </main>
</div>


<footer id="footer" hide-md hide-lg show-sm class="color-bg-3 material-whiteframe-z3"   layout="horizontal">
    <div flex layout-align="center center" layout="horizontal">
        <material-button class="material-button-fab color-bg-1 m-10" tabindex="-1" aria-label="" ng-repeat="menu in session.menus" ng-click="changeMenu(menu)">
            <button class="material-button-inner" class="color-bg-1">
                <img  src="images/icons/{{menu.icon_class}}.png" style="width:80%;height:80%"/>
            </button>
            <div class="material-ripple-container" ></div>
        </material-button>
    </div>
</footer>

<div id="container2" style="display:none;">

    <div ng-include src="'views/menu.html'" navigation flex mode="seamed"></div>

    <div ng-include src="'views/header.html'" tool ng-controller="HeaderController"  id="header">
    </div>


    <div id="content" >

    </div>
    <div id="loadingContent" ng-include src="'views/loading-content.html'">

    </div>

</div>


<div class="overlay-transparent" style="display:none;"></div>



<div id="loadingApp" ng-include src="'views/loading-app.html'" layout="vertical" class="fill" layout-align="center center" ></div>
<div id="login" ng-include src="'views/login.html'" ng-if="login" ng-controller="LoginController" layout="vertical" class="fill bg-1" layout-align="center center" style="display:none;"></div>

<!-- build:js scripts/vendor.js -->
