<div layout="vertical" layout-align="center center" flex="100">
    <div class="row" ng-if="redirecting" layout="vertical" layout-align="center center">
      <div class="col-xs-12" layout="vertical" layout-align="center center">
        <label class="s-110">Redirecionando para pagamento</label>
      </div>
      <div class="col-xs-12"  layout="vertical" layout-align="center center">
        <img src="images/preloader.gif" />
      </div>
    </div>
    <div class="row p-v-5 p-h-20 m-h-10 m-b-10" ng-if="!redirecting" layout="row" layout-align="center center" layout-margin>
        <div class="col-xs-offset-0 col-xs-6 md-whiteframe-z1 p-0 ">
            <md-toolbar class="md-theme-dark color-bg-4 p-0">
                <h2 class="md-toolbar-tools text-center">

                    <span style="width:100%;">App Correção</span>
                </h2>
            </md-toolbar>
            <div class="row p-v-5 p-h-20">
                <div class="col-xs-12 pointer">
                    <div class="col-xs-12 p-5">
                        <div class="row" layout="horizontal" ng-repeat="description in descriptions">
                            <div class="col-xs-12 m-v-10"  layout="horizontal">
                                <label class="s-100"> - {{description.text}}</label>
                            </div>
                        </div>
                        <div class="row" style="height:115px;" layout="horizontal" >
                            <div class="col-xs-12 m-v-10"  layout="horizontal">
                                <label class="s-100">&nbsp;</label>
                            </div>
                        </div>
                        <div class="row bg-grey-light color-3" layout="horizontal">
                            <div class="col-xs-12 text-center"  layout="horizontal" layout-align="center center">
                                <label class="s-250">R$89,90</label>
                            </div>
                            </div>
                        <div class="row bg-grey-light color-3" layout="horizontal">
                            <div class="col-xs-12 m-v-10"  layout="horizontal" layout-align="center center">
                                <label class="s-110 text-center">POR 06 MESES DE USO OU 2.000 CORREÇÕES</label>

                            </div>
                        </div>
                        <div class="row color-5 c-black"  layout="horizontal" layout-align="center center">
                            <div class="col-xs-12 text-center" >
                              <md-button class="md-button-raised md-button-colored s-110 color-bg-3 col-xs-10 col-xs-offset-1 m-t-30 m-v-15" tabindex="-1" aria-label="Entrar" ng-click="pay(session.profile.email, '3')">
                                <button class="md-button-inner m-v-5" >Pagamento Único</button>
                                <div class="md-ripple-container"></div>
                              </md-button>
                            </div>
                        </div>
                        <div class="row color-5 c-black"  layout="horizontal" layout-align="center center">
                          <div class="col-xs-12 text-center" >
                            <md-button class="md-button-raised md-button-colored s-110 color-bg-3 col-xs-10 col-xs-offset-1 m-t-30 m-v-15" tabindex="-1" aria-label="Entrar" ng-click="pay(session.profile.email, '1')">
                              <button class="md-button-inner m-v-5" >Pagamento Recorrente</button>
                              <div class="md-ripple-container"></div>
                            </md-button>
                          </div>
                        </div>
                    </div>
                    <div class="md-ripple"></div>
                </div>
            </div>
        </div>

        <div class="col-xs-6 md-whiteframe-z1 p-0" style="margin-left:25px">
            <md-toolbar class="md-theme-dark color-bg-4 p-0">
                <h2 class="md-toolbar-tools text-center">

                    <span style="width:100%;">SGP Lite</span>
                </h2>
            </md-toolbar>
            <div class="row p-v-5 p-h-20">
                <div class="col-xs-12 col-xs-offset-0 pointer">
                    <div class="col-xs-12 p-5">
                        <div class="row" layout="horizontal" ng-repeat="description in descriptions2">
                            <div class="col-xs-12 m-v-5" style="height:30px;" layout="horizontal">
                                <label class="s-100"> - {{description.text}}</label>
                            </div>
                        </div>
                        <div class="row bg-grey-light color-3" layout="horizontal">
                            <div class="col-xs-12 m-v-5 text-center"  layout="horizontal" layout-align="center center">
                                <label class="s-250">R$19,90</label>
                            </div>
                        </div>
                        <div class="row bg-grey-light color-3" layout="horizontal">
                            <div class="col-xs-12 m-v-5"  layout="horizontal" layout-align="center center">
                                <label class="s-110 text-center">POR MÊS COM UMA FRANQUIA DE 10.000 PROVAS</label>

                            </div>
                        </div>
                        <div class="row color-5 c-black"  layout="horizontal" layout-align="center center">
                            <div class="col-xs-12 text-center" >
                                <md-button class="md-button-raised md-button-colored s-100 color-bg-3 col-xs-10 col-xs-offset-1 m-t-30 m-v-15" tabindex="-1" aria-label="Entrar" ng-click="pay(session.profile.email, '2')">
                                    <button class="md-button-inner m-v-5" >Pagamento Recorrente</button>
                                    <div class="md-ripple-container"></div>
                                </md-button>
                            </div>
                        </div>
                    </div>
                    <div class="md-ripple"></div>
                </div>
            </div>
        </div>
    </div>



</div>
