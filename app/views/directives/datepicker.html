<div class='input-append date' id='{{"datepicker." + data.group.description + "." + data.description}}' data-date='{{data.description}}' data-date-format='dd/mm/yyyy' data-date-viewmode='{{data.type.properties.data_date_viewmode}}' style='width:200px;'>
    <input class='form-control input-lg' style='width:160px;color:#4D4D4C;font-weight:bold;' model='{{data.group.description + "." + data.description}}' id='{{data.group.description + "." + data.description}}' type='text'  readonly='' value="{{value}}"/>
    <img src='images/icons/calendar-icon.png' class=' add-on' style='margin-top:-8px;margin-left:-40px;' />
</div>
